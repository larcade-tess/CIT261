<!-- Week 6 Manipulating CSS Class Properties Using JavaScript -->

<!DOCTYPE HTML>
<html>
<body id = 'background'>
	<header>
		<link rel="stylesheet" type="text/css" href="main.css">
	</header>
	<main>
		<!-- Change Color -->
		<div>
			<button id='color' onclick="changeColor()">What Color am I?</button>
		</div>

		<!-- Change Style -->
		<div>
			<button id='bold' onclick="makeBold()">Be Bold</button>
		</div>
		<!-- Change Background Color -->
		<div>
			<button onclick="background()">Background</button>
		</div>
		<!-- Reset -->
		<div>
			<button onclick="reset()">Reset</button>
		</div>
	</main>
	<footer>
		<script src="week6.js"></script>
	</footer>
</body>
</html>
