<!-- HTML5 Tags - Video, Audio, and Canvas 	Designing, Defining, and Triggering CSS3 Transforms without Custom Libraries (Thought Library) -->

<!DOCTYPE HTML>
<html>
<body class = 'background'>
	<header>
		<link rel="stylesheet" type="text/css" href="main.css">
		
	</header>
	<main>
		<div>
			<h3>Video</h3>
			<video src="lights.mp4" type="video/mp4" controls autoplay preload>
				<!-- source can be mp4 or ogg -->
			</video>
		</div>
		<div>
			<h3>Audio</h3>
			<audio id = 'audio' controls>
				<source src="leverage.mp3" type="audio/mp3">
					<!-- can be mp3 or ogg -->
				</audio>
			</div>
			<div>
				<h3>Canvas</h3>
				<canvas id="canvas"></canvas>
			</div>

		</main>
		<footer>
			<script src="week8.js"></script>
		</footer>
	</body>
	</html>
