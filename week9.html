<!--Designing, Defining, and Triggering CSS3 Transitions without Custom Libraries (Thought Library), 
	Designing, Defining, and Triggering CSS3 Transforms without Custom Libraries (Thought Library), 
	Designing, Defining, and Triggering CSS3 Animations without Custom Libraries (Thought Library) -->
	<!DOCTYPE HTML>
	<html>
	<body id = 'behold'>
		<header>
			<link rel="stylesheet" type="text/css" href="main.css">

		</header>
		<main>

			<!-- Transitions -->
			<div class="transitiondiv1" id='div1tran'>
				<h2>Hover over me</h2>
			</div>


			<!-- Transforms -->
			<div class="Alacazam">
				<img id='rabbit' src='rabbit.jpg'>
			</div>

			<div class='hat'>
				<img src='hat.jpg'>
			</div>

			<!-- Animations -->
			<div class='transform'>
			</div>

			<div class='prestoChango'>
				<img id='whiterabbit' src='rabbit.jpg'>	
				<img id='tophat' src='hat.jpg'>
			</div>

		</main>
		<footer>
		</footer>
	</body>
	</html>
